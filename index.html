<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                      
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />       
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="images/dfav.png" />

        
        <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- to access font awesome cdn icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <title>ProFit Gym</title>

</head>

<body>
    <!-- Navigation Bar Start -->
    <header class="header">
        <a id="gym-title">ProFit Gym</a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <span class="material-symbols-outlined" id="menu-icon" >
                menu
                </span>
                <span class="material-symbols-outlined" id="close-icon">
                    close
                    </span>
        </label>
        <nav class="navbar">
            <a href="/" id="home">HOME</a>
            <a href="#" id="classes"> CLASSES</a>
            <a href="#" id="memberships">MEMBERSHIPS</a>

            <a href="#" id="facilities">FACILITIES</a>
            <a href="#" id="contactus">CONTACT US</a>
            <a href="#"><i class="ri-account-circle-line"></i></a>


            
        </nav>
    </header>
    <!-- image starts -->

    <section id="welcome-image">
        <img src="Images/bckgrnd.jpg" alt="Home Image" class="main-img">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".navigation .navbar .logo-toggle-container .toggle-box").click(function () {
                $(".navigation .menu").stop().slideToggle();
            });
        });
    </script>

</body>

<script src="/js/index.js">

</script>



</html>
